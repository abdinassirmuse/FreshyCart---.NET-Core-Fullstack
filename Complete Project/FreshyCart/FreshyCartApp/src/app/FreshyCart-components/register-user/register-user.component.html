

<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-12 col-xs-12"></div>
    <div class="col-md-4 col-sm-12 col-xs-12">
      <!-- Form start -->
      <form class="form-container" #registerForm="ngForm" (ngSubmit)="registerUser(registerForm)">
        <h1>Register</h1>
        <div class="form-group">
          <label for="nameRef">Name</label>
          <input type="text" name="name"  #nameRef="ngModel"  aria-describedby="nameHelp" class="form-control" placeholder="Name" required pattern="[a-zA-Z\s]*" ngModel>

        </div>
        <div class="form-group">
          <label for="emailRef">Email</label>
          <input type="email" name="email" #emailRef="ngModel"  class="form-control" aria-describedby="emailHelp" placeholder="Email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" ngModel>

        </div>
        <div class="form-group">
          <label for="passwordRef">Password</label>
          <input type="password" name="password" #passwordRef="ngModel" class="form-control" placeholder="Password" ngModel>
        </div>
        <button type="submit" class="btn btn-success btn-block" [disabled]="!registerForm.form.valid">Submit</button>
        <br />
        <a routerLink="/loginUser">Already have an account?</a>

      </form>
      <!-- Form end -->
    </div>
    <div class="col-md-4 col-sm-12 col-xs-12"></div>
  </div>
</div>
