<div class="container-fluid bg">
  <div class="row">
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
    <div class="col-md-4 col-sm-4 col-xs-12">
      <!-- Form start -->
      <form class="form-container" #loginForm="ngForm" (ngSubmit)="loginUser(loginForm)">
        <h1>Login</h1>
        <div class="form-group">
          <label for="emailRef">Email</label>
          <input type="email" name="email" #emailRef="ngModel" class="form-control" aria-describedby="emailHelp" placeholder="Enter email" required pattern="^[\w-\.]+@([\w-]+\.)+[\w-]{2,4}$" ngModel>

        </div>
        <div class="form-group">
          <label for="passwordRef">Password</label>
          <input type="password" name="password" #passwordRef="ngModel" class="form-control" placeholder="Password" ngModel>
        </div>
        <!--<div class="form-group form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Remember me</label>
        </div>-->
        <button type="submit" [disabled]="!loginForm.form.valid" class="btn btn-success btn-block">Login</button>
        <br />
        <a routerLink="/registerUser">Register Here</a>
      </form>
      <!-- Form end -->
    </div>
    <div class="col-md-4 col-sm-4 col-xs-12"></div>
  </div>
</div>
